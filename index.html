<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome kits Link -->
    <script src="https://kit.fontawesome.com/092eb10bc2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2 class="text-center mx-3 "> <span class="fw-bold text-primary">Budget Planner</span><span id="f-icon"><i
                    class="fa-solid fa-sack-dollar"></i></span>
        </h2>
        <div class="row">

            <div class="col-md-6">
                <img class="img-fluid increage-img" src="images/picture-2.jpg" alt="">


            </div>
            <div class="col-md-6">
                <div class="input-section half-width">

                    <div class="right">
                        <div class="">
                            <div class="Income">
                                <p class="fw-bold">Income</p>
                                <div class="form-group row my-3">
                                    <label for="colFormLabelSm"
                                        class="col-sm-2 col-form-label col-form-label-sm">Income:</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control form-control-sm" id="income"
                                            placeholder="income cost">
                                    </div>
                                </div>


                            </div>

                            <div class="Expenses">
                                <p class="fw-bold">Expenses</p>
                                <div>
                                    <div class="form-group row my-3">
                                        <label for="colFormLabelSm"
                                            class="col-sm-2 col-form-label col-form-label-sm">Food:</label>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control form-control-sm" id="food"
                                                placeholder="Food Cost">
                                        </div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label for="colFormLabelSm"
                                            class="col-sm-2 col-form-label col-form-label-sm">Rent:</label>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control form-control-sm" id="rent"
                                                placeholder="Rent Cost">
                                        </div>
                                    </div>
                                    <div class="form-group row my-3">
                                        <label for="colFormLabelSm"
                                            class="col-sm-2 col-form-label col-form-label-sm">Clothes:</label>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control form-control-sm" id="clothe"
                                                placeholder="Clothes Cost">
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" id="calculate"
                                            class="btn btn-primary rounded">Calculate</button>

                                    </div>
                                    <div class="total-expenses my-3">
                                        <p class="fw-bold">Total Expenses: <span id="total-expense">0</span></p>
                                        <p class="fw-bold">Balance: <span id="balance">0</span></p>
                                    </div>

                                    <div class="form-group row my-4">
                                        <div class="d-flex">



                                            <label for="colFormLabelSm"
                                                class="col-sm-2 col-form-label col-form-label-sm">Save:</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control form-control-sm"
                                                    id="saving-percentage" placeholder="20%">
                                            </div>

                                            <span class="mx-3">%</span>
                                            <button type="button" id="saving-click"
                                                class="btn btn-primary rounded">Save</button>

                                        </div>

                                        <div class="total-expenses mb-5">
                                            <p class="fw-bold">Saving Amount: <span id="saving-amount">0</span></p>
                                            <p class="fw-bold">Remaining Balance: <span id="remaining-balance">0</span>
                                            </p>
                                        </div>




                                    </div>



                                </div>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notify-fail" class="notify">❌ input value is emty, Please try again</p>
                <p id="notify-success" class="notify">✅ Saving input value is invalid, Please try again</p>
            </div>
        </div>

        <!-- Javascript Link -->
        <script src="js/app.js"></script>
    </div>
</body>

</html>
